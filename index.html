<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');</style>
<script src="https://kit.fontawesome.com/97b07af39f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./main.css">
<title>To Do List</title>
</head>
<body>

<header>
 <h1>My To Do List</h1>
</header>

<form action="">
<input type="text" class="todo-input" placeholder="New To Do...">
<button class="todo-button" type="submit">
 <i class="fas fa-plus-circle fa-lg"></i>
</button>
</form>

<div class="todo-container">
 <ul class="todo-list"></ul>
</div>

<script src="./script.js"></script>

</body>
</html>
